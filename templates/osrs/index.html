<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Tools</title>
    <style>
        body {
            font-family: "MS Sans Serif", sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }

        .container {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 16px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow:
                inset 1px 1px 0px #ffffff,
                inset 2px 2px 0px #dfdfdf,
                inset -1px -1px 0px #808080,
                inset -2px -2px 0px #404040;
        }

        .title-bar {
            background: linear-gradient(90deg, #0000ff 0%, #8080ff 100%);
            color: white;
            padding: 4px 8px;
            margin: -16px -16px 16px -16px;
            font-weight: bold;
            font-size: 12px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .tool-button {
            font-family: "MS Sans Serif", sans-serif;
            font-size: 11px;
            padding: 12px 16px;
            color: #000000;
            text-decoration: none;
            background: linear-gradient(135deg, #dfdfdf 0%, #c0c0c0 50%, #a0a0a0 100%);
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            cursor: pointer;
            display: block;
            text-align: center;
            box-shadow:
                inset 1px 1px 0px #ffffff,
                inset 2px 2px 0px #dfdfdf,
                inset -1px -1px 0px #808080,
                inset -2px -2px 0px #404040;
        }

        .tool-button:hover {
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 50%, #b0b0b0 100%);
        }

        .tool-button:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            box-shadow:
                inset -1px -1px 0px #ffffff,
                inset -2px -2px 0px #dfdfdf,
                inset 1px 1px 0px #808080,
                inset 2px 2px 0px #404040;
            transform: translate(1px, 1px);
        }

        .tool-description {
            font-size: 10px;
            color: #666666;
            margin-top: 4px;
        }

        .back-link {
            margin-bottom: 16px;
        }

        .w98-button {
            font-family: "MS Sans Serif", sans-serif;
            font-size: 11px;
            padding: 4px 12px;
            color: #000000;
            text-decoration: none;
            background: linear-gradient(135deg, #dfdfdf 0%, #c0c0c0 50%, #a0a0a0 100%);
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            OSRS Tools
        </div>

        <div class="back-link">
            <a href="{{ url_for('index') }}" class="w98-button">‚Üê Back to Home</a>
        </div>

        <div class="tools-grid">
            <a href="{{ url_for('osrs.super_combats') }}" class="tool-button">
                Super Combat Potions
                <div class="tool-description">Find cheapest ingredients for super combat potions</div>
            </a>

            <a href="{{ url_for('osrs.calc') }}" class="tool-button">
                Calculators
                <div class="tool-description">Various OSRS calculators and tools</div>
            </a>
        </div>
    </div>
</body>
</html>
